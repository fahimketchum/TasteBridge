{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setting - Recipe App</title>

    {% include 'dist/include_assets.html' %}
    <link rel="stylesheet" href={% static "assets/vendors/toastify/toastify.css" %}>

</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="{% url 'dashboard' %}">
                                <img src="{% static 'assets/images/logo/logo.jpeg' %}" style="height:110px;" alt="Logo">
                            </a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>

                        <li class="sidebar-item">
                            <a href="/dashboard" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="/profile" class='sidebar-link'>
                                <i class="bi bi-person-lines-fill"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class='sidebar-link' href="/logout">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>

<div id="main">
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Profile Setting</h3>
                    <p class="text-subtitle text-muted">Update your profile here</p>
                </div>

            </div>
        </div>
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <div class="card" style="padding: 10px;">
                        <div class="card-header" style="padding-left:90;padding-bottom:0px">
                            <h4 class="card-title mb-0">User info</h4>
                        </div>
                        <div class="card-content" style="padding: 0;">
                            <div class="card-body">
                                <form class="row" action="" method="POST">
                                    {% for msg in messages %}
                                    <div class="col-md-12 col-12">
                                        <div class="alert alert-info alert-dismissible show fade">
                                            {{msg}}
                                            <a class="fa fa-close"
                                                style="cursor: pointer;float: right;padding: 1%;"
                                                data-bs-dismiss="alert" aria-label="Close"></a>
                                        </div>
                                    </div>
                                    {% endfor %}
                                    {% csrf_token %}
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="first-name-column">First Name</label>
                                            <input type="text" id="first-name-column" required
                                                class="form-control" placeholder="First Name"
                                                name="fname-column" value="{{ user.first_name }}">
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Last Name</label>
                                            <input type="text" id="last-name-column" required
                                                class="form-control" placeholder="Last Name"
                                                name="lname-column" value="{{ user.last_name }}">
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="new-password-column">New Password</label>
                                            <input type="password" id="new-password-column" class="form-control"
                                                placeholder="New Password" name="new-password-column">
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="email-id-column">Username</label>
                                            <input type="text" id="email-id-column" disabled
                                                class="form-control" name="email-id-column"
                                                placeholder="Username" value="{{ user.username }}">
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="email-id-column">Email</label>
                                            <input type="email" id="email-id-column" disabled required
                                                class="form-control" name="email-id-column" placeholder="Email"
                                                value="{{ user.email }}">
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="date-joined-column">Date Joined</label>
                                            <input type="text" id="date-joined-column" disabled class="form-control"
                                                name="date-joined-column" placeholder=""
                                                value="{{ user.date_joined }}">
                                        </div>
                                    </div>

                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit" id="update-profile"
                                            class="btn btn-primary me-1 mb-1">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
                <p>2024 &copy; Recipe Sharing App</p>
            </div>
            <div class="float-end">
                <p>
            </div>
        </div>
    </footer>
</div>
    </div>

            })
        })
    </script>




    <script src={% static "assets/js/mazer.js" %}></script>



</body>

</html>
