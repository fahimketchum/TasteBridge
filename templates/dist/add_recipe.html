<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Recipe</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color:#f2f7ff;
            padding: 10px;
        }

        /* Form container styling */
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Label and input field styling */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Submit button styling */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Error message styling */
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add a New Recipe</h1>

        <!-- Display errors if any -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="RecipeName">Recipe Name:</label>
            <input type="text" name="RecipeName" id="RecipeName" required>

            <label for="Origin">Origin:</label>
            <input type="text" name="Origin" id="Origin" required>

            <label for="Ingredients">Ingredients:</label>
            <input type="text" name="Ingredients" id="Ingredients" required>

            <label for="image">Image:</label>
            <input type="file" name="image" id="image">

            <label for="duration">Duration (in minutes):</label>
            <input type="number" name="duration" id="duration" min="1" required>
           
            <label for="Procedure">Procedure:</label>
            <textarea type="text" name="Procedure" id="Procedure" rows="5" cols="40" required></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </div>
</body>
</html>
